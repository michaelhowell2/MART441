<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Get Up?</title>
    
    <!-- Google Font for a pixelated video game font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link  CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-box">  <!--container for page -->
        <h1>I DON'T WANNA</h1>

        <p id="story"> <!-- wthe assignment...-->
            Your alarm blares, jolting you from an epic slumber. Groggy and confused, you reach for your alarm...<br>
            <strong>"UGGGGHHHH, I don't wanna!"</strong> What do you do?
        </p>

        <img id="story-image" src="imgs/Sleep.jpeg" alt="Sleeping in grass"> <!-- Main photo for story! -->

        <div class="choices">  <!-- Path. Which will you take? -->
            <button onclick="choosePath('Smash')">Smash the alarm clock with extreme vengeance?</button>
            <button onclick="choosePath('Bummer')">Wake up, comply, go to work like a normie?</button>
            <button onclick="choosePath('WTF')">Go back to sleep and try to summon the epic Unicorn, Sunkisser Obliterator of Toads?</button>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>

</body>
</html>
